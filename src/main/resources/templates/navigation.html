<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<body>

<div th:fragment="nav">
    <head>
        <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    </head>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">中小型餐厅预订系统</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--搜索菜品-->
                <form class="navbar-form navbar-left" action="/food" method="get">
                    <div class="form-group">
                        <input type="text" name="search" class="form-control" placeholder="搜索菜品">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <!--查询餐位-->
                <form class="navbar-form navbar-left" action="/seat/find" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" th:placeholder="${datetime==null?'预订时间':datetime}"   id="datetime" name="datetime"/>
                    </div>
                    <button type="submit" class="btn btn-default">查询餐位</button>
                </form>

                <script>
                    $(function() {
                        $("#datetime").datetimepicker({
                            format: 'YYYY-MM-DD HH:mm',
                            locale: moment.locale('zh-cn')
                        });
                    });
                </script>


                <ul class="nav navbar-nav navbar-right">

                    <!--检测session是否存在user-->
                    <li class="dropdown" th:if="${session.user!=null}">
                        <!--获取存在session中的用户名-->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" >
                            <span th:text="${session.user.getUserName()}"></span>
                            <!--下拉小箭头-->
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a href="/profile">个人中心</a></li>
                            <li><a href="/profile/basket">已选菜品</a></li>
                            <li><a href="/profile/history">下单历史</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <!--当没有session的时候，显示登录注册按钮，隐藏个人信息-->
                    <li th:if="${session.user==null}">
                        <a href="/login/user">登录</a>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="/register">注册</a>
                    </li>

                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

        <div>

        </div>
    </nav>

</div>

</body>
