    <title>中小型餐厅预订系统</title>

<!--导航栏-->
<div th:insert="~{navigation::nav}"></div>
<div class="bgWhile" th:insert="~{main-nav::main-nav}"></div>

<div class="container-fluid pad-20">
<div class="row ">
    <!--左边分类显示-->
    <div class="col-sm-2 ">
        <div id="#accordion" >
            <ul class="list-group margin-bottom-25 nav" >
                <a class="list-group-item" collapsed data-toggle="collapse" href="#collapse1"  >全部分类</a>
                <div id="collapse1" class="collapse" data-parent="#accordion">
                        <a class="list-group-item">全部分类1</a>
                </div>

                <a class="list-group-item" collapsed data-toggle="collapse" href="#A">主菜</a>
                <div id="A" class="collapse " data-parent="#accordion" >
                    <div th:each="foodType:${foodTypeS.get(0)}">
                        <a class="list-group-item"  th:text="${foodType.getMessage()}"></a>
                    </div>
                </div>

                <a class="list-group-item" collapsed data-toggle="collapse" href="#B">配菜</a>
                <div id="B" class="collapse " data-parent="#accordion" >
                    <div th:each="foodType:${foodTypeS.get(1)}">
                        <a class="list-group-item"  th:text="${foodType.getMessage()}"></a>
                    </div>
                </div>

                <a class="list-group-item" collapsed data-toggle="collapse" href="#C">主食</a>
                <div id="C" class="collapse " data-parent="#accordion" >
                    <div th:each="foodType:${foodTypeS.get(2)}">
                        <a class="list-group-item"  th:text="${foodType.getMessage()}"></a>
                    </div>
                </div>

                <a class="list-group-item" collapsed data-toggle="collapse" href="#D">饮品</a>
                <div id="D" class="collapse " data-parent="#accordion" >
                    <div th:each="foodType:${foodTypeS.get(3)}">
                        <a class="list-group-item"  th:text="${foodType.getMessage()}"></a>
                    </div>
                </div>


            </ul>



        </div>



    </div>
    <!--右边内容栏-->
    <div class="col-sm-10">

        <!--显示排序方式-->
        <div class="col-md-10 col-sm-10">
            <div class="pull-left">
                <select class="form-control input-sm" >
                    <option value="#?limit=24" selected="selected">销量</option>
                    <option value="#?limit=25">价格</option>
                    <option value="#?limit=50">新品</option>
                    <option value="#?limit=75">收藏</option>
                </select>
            </div>
            <div class="pull-left">
                <select class="form-control input-sm">
                    <option value="#?sort=p.sort_order&amp;order=ASC" selected="selected">升序</option>
                    <option value="#?sort=pd.name&amp;order=ASC">降序</option>
                </select>
            </div>
        </div>

        <!--显示菜品列表-->
        <div class="container-fluid">
            <div class="media col-xs-6 col-md-4"  th:each="foodDTO:${pageDTO.getDataDTOS()}">
                <!--食物图片-->
                <div class="media-heading">
                    <a th:href="@{'/food/'+${foodDTO.foodId}}">
                        <img class="media-object" th:src="${foodDTO.foodUrl}" height="165" width="120">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" >
                        <a th:href="@{'/food/'+${foodDTO.foodId}}" th:text="${foodDTO.foodName}"></a>
                    </h3>
                    <span class="text-gray-small">
                        食物价格：<span th:text="${foodDTO.price+'元'}" style="color: red"></span><br>
                        食物类型:<span th:text="${foodDTO.type}"></span><br>
                    </span>

                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="num" >预订数量:</label>
                            <select  id="num" name="num">
                                <div th:each="i:${#numbers.sequence(1, 100)}">
                                    <option th:text="${i}"></option>
                                </div>
                            </select>

                        </div>
                        <br><button type="button" class="btn btn-info" onclick="toOrder(this)" th:data-id="${foodDTO.foodId}" th:data-name="${foodDTO.foodName}">加入订单</button>

                    </form>


                </div>
            </div>
        </div>

        <!--分页-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pageDTO.showFirst}">
                    <a th:href="@{/food/(page=1,search=${search},attribute=${attribute})}" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li th:if="${pageDTO.showPre}">
                    <a th:href="@{/food/(page=${pageDTO.currentPage - 1},search=${search},attribute=${attribute})}" aria-label="Pre">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each=" page: ${pageDTO.pages}" th:class="${pageDTO.currentPage==page}?'active':''"><a th:href="@{/food/(page=${page},search=${search},attribute=${attribute})}" th:text="${page}" ></a></li>

                <li th:if="${pageDTO.showNext}">
                    <a th:href="@{/food/(page=${pageDTO.currentPage+1},search=${search},attribute=${attribute})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pageDTO.showEnd}">
                    <a th:href="@{/food/(page=${pageDTO.totalPage},search=${search},attribute=${attribute})}" aria-label="End">
                        <span aria-hidden="true">&raquo;</span>
                    </a>

                </li>
            </ul>
        </nav>
    </div>


</div>

</div>
