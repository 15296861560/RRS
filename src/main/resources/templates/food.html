<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>中小型餐厅预订系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <link rel="stylesheet" href="/css/food.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/myjs.js"></script>

</head>

<body>

<!--导航栏-->
<div th:insert="~{navigation::nav}"></div>

<div class="container-fluid main">

    <ul class="nav nav-pills nav-justified">
        <li role="presentation" ><a href="/food" style="color: mediumpurple;">菜品分类</a></li>
        <li role="presentation"><a href="/profile">个人中心</a></li>
        <li role="presentation"><a href="/about">关于本馆</a></li>
    </ul>


    <h2><span class="glyphicon glyphicon-list " aria-hidden="true"></span> 搜索</h2>
    <hr>
    <!--搜索框-->
    <form class="nav nav-pills nav-justified">
        <div class="form-group input-group-lg col-xs-8">
            <input type="text" class="form-control" placeholder="Search" name="search">
        </div>
        <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search " aria-hidden="true"></span>搜索</button>
    </form>

    <!--菜品分类-->
    <h2><span class="glyphicon glyphicon-list " aria-hidden="true"></span> 类别</h2>
    <hr>
    <div class="container-fluid" style="background-color: #d9edf7;">
        <div class="list-group col-xs-3 col-md-3">
            <!--全部分类不在食物具体类型里故单独写出来，默认情况全部分类处于被选中状态-->
            <a href="/food" th:class="${attribute.equals('type')?'list-group-item m-top':'list-group-item m-top bg-color-aqua'}">全部分类</a>
        </div>
            <div class="list-group col-xs-3 col-md-3" th:each="foodType:${foodTypeS}">
                <a th:class="${foodType.getMessage().equals(classic)?'list-group-item m-top bg-color-aqua':'list-group-item m-top'}"
                   th:href="@{/food(attribute='type',search=${foodType.getType()})}" th:text="${foodType.getMessage()}"></a>
            </div>
    </div>


        <!--显示菜品列表-->
        <h2><span th:text="${attribute.equals('type')?classic:'全部分类'}" class="glyphicon glyphicon-list " aria-hidden="true"></span></h2>
        <hr>
        <div class="container-fluid">
            <div class="media col-xs-6 col-md-4"  th:each="foodDTO:${pageDTO.getDataDTOS()}">
                <!--食物图片-->
                <div class="media-heading">
                    <a th:href="@{'/food/'+${foodDTO.foodId}}">
                        <img class="media-object" th:src="${foodDTO.foodUrl}" height="165" width="120">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" >
                        <a th:href="@{'/food/'+${foodDTO.foodId}}" th:text="${foodDTO.foodName}"></a>
                    </h3>
                    <span class="text-gray-small">
                        食物价格：<span th:text="${foodDTO.price+'元'}" style="color: red"></span><br>
                        食物类型:<span th:text="${foodDTO.type}"></span><br>
                    </span>

                    <form role="form" class="form-inline" action="/uploadSeat" method="post">
                        <div class="form-group">
                            <label for="num" >预订数量:</label>
                            <select  id="num" name="num">
                                <div th:each="i:${#numbers.sequence(1, 100)}">
                                    <option th:text="${i}"></option>
                                </div>
                            </select>

                        </div>
                        <br><button class="btn btn-info">加入订单</button>

                    </form>


                </div>
            </div>
        </div>


        <!--分页-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pageDTO.showFirst}">
                    <a th:href="@{/food/(page=1,search=${search},attribute=${attribute})}" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li th:if="${pageDTO.showPre}">
                    <a th:href="@{/food/(page=${pageDTO.currentPage - 1},search=${search},attribute=${attribute})}" aria-label="Pre">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each=" page: ${pageDTO.pages}" th:class="${pageDTO.currentPage==page}?'active':''"><a th:href="@{/food/(page=${page},search=${search},attribute=${attribute})}" th:text="${page}" ></a></li>

                <li th:if="${pageDTO.showNext}">
                    <a th:href="@{/food/(page=${pageDTO.currentPage+1},search=${search},attribute=${attribute})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pageDTO.showEnd}">
                    <a th:href="@{/food/(page=${pageDTO.totalPage},search=${search},attribute=${attribute})}" aria-label="End">
                        <span aria-hidden="true">&raquo;</span>
                    </a>

                </li>
            </ul>
        </nav>

    </div>
<!--页尾-->
<div th:insert="~{footer::foot}"></div>
</body>
</html>
