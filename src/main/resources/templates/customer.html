<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<body>

<div th:fragment="customer">


<div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">管理中心
                </li>
                <li class="active">用户管理
                </li>
            </ol>

            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">用户姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">注册号码</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入号码">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户姓名</th>
                        <th>注册时间</th>
                        <th>联系号码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userDTO:${pageDTO.getDataDTOS()}">
                        <td><span th:text="${userDTO.userId}"></span></td>
                        <td><span th:text="${userDTO.userName}"></span></td>
                        <td><span th:text="${#dates.format(userDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></td>
                        <td><span th:text="${userDTO.phone}"></span></td>
                        <td>
                            <div class="btn-group">
                                <a href="@{/manage/customer/reset/(userId=${userDTO.userId)}" class="btn btn-success">重置密码</a>
                                <a href="@{/manage/customer/delete/(userId=${userDTO.userId)}" class="btn btn-danger">删除</a>
                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <!--分页-->
            <ul class="pagination" style="float: right;">
                <li th:if="${pageDTO.showFirst}">
                    <a th:href="@{/manage/(page=1,search=${search})}" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li th:if="${pageDTO.showPre}">
                    <a th:href="@{/manage/(page=${pageDTO.currentPage - 1},search=${search})}" aria-label="Pre">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each=" page: ${pageDTO.pages}" th:class="${pageDTO.currentPage==page}?'active':''"><a th:href="@{/manage/(page=${page},search=${search})}" th:text="${page}" ></a></li>

                <li th:if="${pageDTO.showNext}">
                    <a th:href="@{/manage/(page=${pageDTO.currentPage+1},search=${search})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pageDTO.showEnd}">
                    <a th:href="@{/manage/(page=${pageDTO.totalPage},search=${search})}" aria-label="End">
                        <span aria-hidden="true">&raquo;</span>
                    </a>

                </li>
            </ul>

        </div>


</div>
</body>
