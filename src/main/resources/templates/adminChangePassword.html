<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/profile.js" type="application/javascript"></script>
    <script src="/js/myjs.js" type="application/javascript"></script>

</head>

<body>

<!--导航栏-->
<div th:insert="~{navigation-manage::nav}"></div>

<div class="align-items-center ">

    <div class="bg">
        <div >
            <div class="text-center ">
                <a href="/"><img class="img-top" src="/images/password.png"  height="100" width="100"></a>
            </div>

            <h3 class="text-center">修改密码</h3>

        </div>

        <div class="phone-page">
            <div class="tiled ">
                <form class="form-inline">
                    <div class="form-inline ">
                    <label class="align-right">新的登录密码 ：</label><input type="password" id="password"><br>
                    <label class="align-right">确认新的登录密码 ：</label><input type="password" id="confirmPassword">
                    </div>
                </form>
                    <div>
                        <button type="button" class="btn btn-success btn-block pad-20 m-top-30 " onclick="adminChangePassword()" >确定</button>
                    </div>

            </div>




        </div></div>
    <div id="intercom-modal-container"></div>
    <!--页尾-->
    <div th:insert="~{footer::foot}"></div>
</div>

</body>
</html>
